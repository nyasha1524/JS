<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>

<body>

    <script>

        // while loop 
        // also known as entry control loop

        
        console.log(" while loop");

        var i = 1;

        while (i <= 10) {
            console.log(i);
            i++;

        }


        // do....while loop  
        // also known as exit control loop

        console.log(" do while loop");

        var j = 1;

        do {
            console.log(j);
            j++;

        } while (j <= 10);


        //for loop 
       // also known as entry control loop


        console.log(" for loop");

        var d = 1;

        for (var d = 1; d <= 10; d++) {
            console.log(d);

        }


    </script>

</body>

</html>
