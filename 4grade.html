<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade</title>
</head>
<body>
    <script>
        var grade=101

    if(grade>=91 && grade<=100){

        console.log("A+");

    }else if (grade>=81 && grade<=90){

        console.log("A");
        
    }else if(grade>=71 && grade<=80){

        console.log("B+");
        
    }else if(grade>=61 && grade<=70){

        console.log("B");
        
    }else if(grade>=51 && grade<=60){

        console.log("C");
        
    }else if(grade>=1 && grade<=50){

        console.log("fail");
        
    }else if(grade<0){

        console.log("your grade is Less than 0");
        
    }else if(grade>100){

        console.log("your grade is more than 100");
        
    }

    </script>
</body>
</html>
