<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operators</title>
</head>
<body>
    
    <script>

        var value1 =50;
        var value2 =2;

        //aerithmetic operator

        document.write("sum="+(value1 + value2) + "<br>")
        document.write("sub=",(value1 - value2) , "<br>")
        document.write("multi=",(value1 * value2) , "<br>")
        document.write("div=",(value1 / value2) , "<br>")
        document.write("modular=",(value1 % value2) , "<br>")
        document.write("power=",(value1 ** value2) , "<br>")

        //assignment operator 
        //overrider

        var a = 6 ;
        console.log(a);

        a = 12;
        console.log(a);

        //appen 

        a = a + 10; 
        console.log(a);

        a  += 2;
        

        // var value1 =50;  
        // var value2 =2;

        //comparision operator 

        document.write(value1>value2, "<br>")
        document.write(value1<value2, "<br>")
        document.write(value1>=value2, "<br>")
        document.write(value1<=value2, "<br>")
        document.write(value1==value2, "<br>")
        document.write(5=="5", "<br>")
        document.write(5==="5", "<br>")
       
        // logical operator 


        console.log(5>6 && 4<6);
        console.log(5>6 || 4<6);
        console.log(!(5>6 || 4<6))
  

    </script>
</body>
</html>
