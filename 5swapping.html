<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swapping</title>
</head>
<body>
    <script>

        //swapping using three variable 

        var a=10;
        var b=20;
        
        var temp;
        temp=a;
        a=b;
        b=temp;
        
        console.log(a);
        console.log(b);
        
        

        //swapping using two variables

       

        a=a+b;
        b=a-b;
        a=a-b;

        console.log(a);
        console.log(b);
        
        
    </script>
</body>
</html>
