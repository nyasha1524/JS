<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator(arithform)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="col-6 mx-auto shadow p-5 my-5"> 
        <form action="">
            <div class="mt-4">
                <input type="number" class="form-control" id="value1" placeholder="Enter First Value" required>
            </div>
            <div class="mt-4">
                <input type="number" class="form-control" id="value2" placeholder="Enter Second Value" required>
            </div>
            <div class="mt-4">
                <button type="button" class="btn btn-danger" onclick="add()">+</button>
                <button type="button" class="btn btn-dark" onclick="sub()">-</button>
                <button type="button" class="btn btn-warning" onclick="multi()">*</button>
                <button type="button" class="btn btn-success" onclick="div()">/</button>
            </div>
          
            <div class="alert alert-info mt-2" role="alert" >
              <p id="g"></p>
              </div>
        </form>
    </div>
    <script>


        function add() {
            var value1 = document.getElementById('value1').value;
            var value2 = document.getElementById('value2').value;

            value1 = Number(value1);
            value2 = Number(value2);


            console.log(value1 + value2);

            var result = `Addition of ${value1} and ${value2} = ${value1 + value2}`;
            document.getElementById('g').innerHTML = result;

        }
        function sub() {
            var value1 = document.getElementById('value1').value;
            var value2 = document.getElementById('value2').value;

            console.log(value1 - value2);wwwwwww

            var result = `Subtraction of ${value1} and ${value2} = ${value1 - value2}`;
            document.getElementById('g').innerHTML = result;



        }
        function multi() {
            var value1 = document.getElementById('value1').value;
            var value2 = document.getElementById('value2').value;

            console.log(value1 * value2); 

            var result = `Subtraction of ${value1} and ${value2} = ${value1 * value2}`;
            document.getElementById('g').innerHTML = result; 


        }
        function div() {
            var value1 = document.getElementById('value1').value;
            var value2 = document.getElementById('value2').value;

            console.log(value1 / value2);
            var div =(value1/value2).toFixed(2);

            var result = `Division of ${value1} and ${value2} = ${div}`;
            document.getElementById('g').innerHTML = result;


        }
    </script>
</body>

</html>
