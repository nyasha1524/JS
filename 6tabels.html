<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <script>
        //  table-2 method === 1

        console.log(" table -2 ");

        for (var j = 2; j <= 20; j += 2) {
            console.log(j);

        }


        //  table-3 method === 1

        console.log(" table-3 ");


        for (var n = 3; n <= 30; n += 3) {
            console.log(n);

        }


        //table-2 method == 2

        console.log(" method== 2");

        for (var p = 1; p <= 10; p++) {
            console.log(p * 2);

        }


        // table-3 method ==2

        console.log(" method == 2");

        for (var i = 1; i <= 10; i++) {
            console.log(i * 3);

        }


    </script>
</body>

</html>
